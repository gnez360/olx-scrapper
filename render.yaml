services:
  - type: web
    name: olx-scraper
    env: docker
    plan: free
    region: frankfurt
    
    # Source repository
    repo: https://github.com/gnez360/olx-scrapper.git
    branch: main
    
    # Docker image configuration (otimizado)
    dockerfile: ./Dockerfile
    dockerContext: ./
    
    # Server port
    port: 3000
    
    # Build configuration (otimizado para velocidade)
    buildCommand: echo "Build via Dockerfile"
    startCommand: npm start
    
    # Health check
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeoutSeconds: 10
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
    
    # Limits
    maxInstanceCount: 1
    minInstanceCount: 1
    
    # Health check endpoint
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    healthCheckStartupDelay: 30
    
    # Auto-deploy from Git commits
    autoDeploy: true
    
    # Number of instances
    numInstances: 1
    
    # Build and startup timeouts (seconds)
    buildTimeout: 900
    startupTimeout: 600
    
    # Logging level
    logLevel: info
